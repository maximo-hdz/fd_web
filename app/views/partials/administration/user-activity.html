<div class="user-activity" ng-view="adminContent">
  <div class="transactions">
    <table class="details">
      <thead>
        <tr>
          <th scope="col">Fecha y hora</th>
          <th scope="col">Descripci&oacute;n</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="activity in userActivities">
        <td>{{activity.date | date:'dd/MM/yy HH:mm' }} hrs.</td>
        <td>{{mapUserActivity(activity.action)}}</td>
        <td>{{mapActivityStatus(activity.successful)}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="pagination">
      <div ng-click='activity("ant")' ng-class="disableAnt ? 'disabled' : ''"><</div>
      <div class="active">{{page+1}}/{{totalPages}}</div>
      <div ng-click='activity("sig")' ng-class="disableSig ? 'disabled' : ''">></div>
</div>
