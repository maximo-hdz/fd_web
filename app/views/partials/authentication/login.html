<div class="login_back"><div>
<div class="login_content">
	<div class="login_header">
		<div class="container">
			<div class="row">
				<p class="col-md-6">
					<a href="javascript:void(0);">Regresar al portal</a>
				</p>
				<p class="col-md-6 text-right">
					<a href="javascript:void(0);">Aclaraciones</a> |
					<a href="javascript:void(0);">Aviso de privacidad</a> |
					<a href="javascript:void(0);">Sucursales</a>
				</p>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="LoginCtrl">

		<div class="row" ng-show="CheckLogin">
			<div class="col-md-4 col-md-offset-4">
				<form class="form-signin">
					<div class="logo"></div>
					<input type="text" class="form-control input_user" placeholder="Ingresa tu usuario"  ng-model="auth.user_login" required autofocus>
					<!-- <input type="password" class="form-control input_pass" placeholder="Ingresa tu contrase&ntilde;a" ng-model="password" required> -->
					<div class="row">
						<div class="col-md-6">
							<button class="btn btn-success" ng-click="auth.with_token = 'N'; checkLogin();">Sin token</button>
						</div>
						<div class="col-md-6">
							<button class="btn btn-success" ng-click="auth.with_token = 'Y'; checkLogin();">Con token</button>
						</div>
					</div>
					<div class="row">
						<p class="text-center">
							<a href="javascript:void(0);">&iquest;Olvidaste tu usuario?</a> |
							<a href="javascript:void(0);">Cont&aacute;ctenos</a>
						</p>
					</div>
				</form>
			</div>
		</div>

		<div class="row" ng-hide="CheckLogin">
			<div class="col-md-4 col-md-offset-4">
				<form class="form-signin">
					<div class="logo"></div>
					<!-- <input type="text" class="form-control input_user" placeholder="Ingresa tu usuario"  ng-model="username" required autofocus> -->
					<span>Bienvenido {{auth.response.client_name}}</span>
					<input type="password" class="form-control input_pass" placeholder="Ingresa tu contrase&ntilde;a" ng-model="auth.password" required>
					<div class="row">
						<div class="col-md-12">
							<button class="btn btn-success" ng-click="login()">Continuar</button>
						</div>
					</div>
					<div class="row">
						<p class="text-center">
							<a href="javascript:void(0);">&iquest;Olvidaste tu usuario?</a> |
							<a href="javascript:void(0);">Cont&aacute;ctenos</a>
						</p>
					</div>
				</form>
			</div>
		</div>

	</div>
	<div class="login_footer">
		<div class="container">
			<div class="row">
				<p class="col-md-6">&copy; 2015 Fundaci&oacute;n Dond&eacute; Bacno</p>
				<p class="col-md-6 text-right">
					<a href="javascript:void(0);">T&eacute;rminos y Condiciones de Uso</a> |
					<a href="javascript:void(0);">Seguridad</a>
				</p>
			</div>
		</div>
	</div>
</div>
