<ol class="breadcrumb">
  <li ng-repeat="crumb in breadcrumbs"
      ng-class="{ active: $last }">
      <a ui-sref="{{ crumb.route }}" ng-if="!$last"><!--{{ crumb.title }}-->{{ "title.crumb.displayName" | translate}}&nbsp;</a><span ng-show="$last">{{ "title.crumb.displayName" | translate}}</span>
  </li>
</ol>
