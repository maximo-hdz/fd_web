		<script type="text/javascript">
			var collapse = [];
			// Show and hide category accounts
			var showHideCat = function( menu, e ) {
				var item = menu + ' .' + e;
				$('.'+ item).toggle("fast");
				if ( collapse.indexOf( item ) < 0 )
					collapse.push( item );
				else
					collapse.splice( collapse.indexOf( item ), 1);
			}
			// Show and hide main categories
			var showHideMenu = function( menu ) {
				if ( collapse.length > 0 ) {
					var erase = [];

					$.each( collapse, function( key, value ) {
						if ( value.search( menu ) != -1 ) {
							$('.'+value).toggle("fast");
							erase.push( value );
						}
					});

					for (var i = 0; i < erase.length; i++) {
						collapse.splice( collapse.indexOf(erase[i]), 1);
					}
				}

				$('.'+menu).find('.parent').toggle("fast");
			}
		</script>
